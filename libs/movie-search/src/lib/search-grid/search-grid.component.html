<form class="search-form" [formGroup]="form">
  <mat-form-field>
    <mat-label>
      Find movies
    </mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="search" formControlName="searchText" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onSubmitSearch()">Search</button>
</form>
